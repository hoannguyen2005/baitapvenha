<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input  type="number" id="toan"><br>
   <input type="number" id="ly"><br>
   <input type="number" id="hoa"><br>
   <button onclick="tinhDiemTrungBinh()">Tính điểm trung binhg</button>
   <h1 id="ketqua"></h1>
   <script>
    function tinhDiemTrungBinh() {
        let a = +document.getElementById("toan").value;
        let b = +document.getElementById("ly").value;
        let c = +document.getElementById("hoa").value;
        let diemtrungbinh = (a + b + c) / 3;
        document.getElementById("ketqua").innerHTML = "Điểm trung bình: " + diemtrungbinh;
    }
    </script>
</body>
</html>
